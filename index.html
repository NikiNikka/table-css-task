<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Table</title>
                    <link href="style.css" rel="stylesheet" type="text/css"></head>
                    <body>
                        <header>
                            <nav></nav>
                        </header>
                        <main>
                            <table style="width:100%">
                                <tbody>
                                    <tr>
                                        <td style="background:orange" colspan="3">
                                            <h2>
                                                <strong>My first table</strong>
                                            </h2>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>First cell</td>
                                        <td>Second cell</td>
                                        <td style="background:rgb(96, 123, 241)" rowspan="3">6 cells merged together</td>
                                    </tr>
                                    <tr>
                                        <td style="background:rgb(96, 123, 241)" colspan="2">2cells merged into one</td>
                                    </tr>
                                    <tr>
                                        <td>1 st cell<div>3d row</div>
                                        </td>
                                        <td>2 st cell<div>3d row</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="background:rgb(96, 123, 241)" colspan="3">Do you like tables?</td>
                                    </tr>
                                </tbody>
                            </table>
                        </main>
                    </body>
                </html>
